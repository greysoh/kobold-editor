<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobold Editor</title>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div class="project-container" style="display: flex">
        <span class="project-name">Kobold</span>
        <div class="titlebar-buttons">
          <span id="folder-create">
            <i class="clickable fa-solid fa-folder"></i>
          </span>
          
          <span style="user-select: none;">&nbsp;</span>

          <span id="file-create">
            <i class="clickable fa-solid fa-file"></i>
          </span>
        </div>
      </div>
      
      <div class="true-elements"></div>
    </div>
    <div id="editor"></div>
    <div id="terminal"></div>
  </div>
</body>
</html>
